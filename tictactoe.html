<html>
 <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
   <script>
     var chosenSymbol = 'X';
     function chooseX(){
      chosenSymbol = 'X';
      //alert("chosen symbol: " + chosenSymbol)
    }
     var chosenSymbol = 'O';
     function chooseO(){
      chosenSymbol = 'O';
      //alert("chosen symbol: " + chosenSymbol)
    }
     
     function makemove(divId){
       if(document.getElementById(divId).innerHTML==""){
       document.getElementById(divId).innerHTML=chosenSymbol;
     }
       checkWinner();
    }
     
     function checkWinner(){
       //grabbing boxes
       var r1c1 = document.getElementById("row1col1").innerHTML;
       var r1c2 = document.getElementById("row1col2").innerHTML;
       var r1c3 = document.getElementById("row1col3").innerHTML;
       var r2c1 = document.getElementById("row2col1").innerHTML;
       var r2c2 = document.getElementById("row2col2").innerHTML;
       var r2c3 = document.getElementById("row2col3").innerHTML;
       var r3c1 = document.getElementById("row3col1").innerHTML;
       var r3c2 = document.getElementById("row3col2").innerHTML;
       var r3c3 = document.getElementById("row3col3").innerHTML;
       if(r1c1 == r2c1 && r1c1 == r3c1 && r1c1 != ""
         || r1c2 == r2c2 && r1c2 == r3c2 && r1c2 != ""
         || r1c3 == r2c3 && r1c3 == r3c3 && r1c3 != ""
         || r1c1 == r1c2 && r1c1 == r1c3 && r1c1 != ""
         || r2c1 == r2c2 && r2c1 == r2c3 && r2c1 != ""
         || r3c1 == r3c2 && r3c1 == r3c3 && r3c1 != ""
         || r1c1 == r2c2 && r1c1 == r3c3 && r1c1 != ""
         || r1c3 == r2c2 && r1c3 == r3c1 && r1c3 != ""){
         alert(chosenSymbol + " wins!")
       }
     }
   </script>
 </head>
 <body>
  <div id="container">
   <p id="nav">   
    <a href="index.html">Home</a>
    <a href="aboutme.html">About Me</a>
    <a href="Projects.html">My projects</a>
   </p>
   <div id="tictactoe_game">
     <input type="button" value="X" onclick="chooseX()"/>
     <input type="button" value="O" onclick="chooseO()"/>
     <div id="notes">
       Choose X or O to start!
     </div>
     <div id="tictactoe_board">
       <div class="box" id="row1col1" onclick="makemove('row1col1')"></div>
       <div class="box" id="row1col2" onclick="makemove('row1col2')"></div>
       <div class="box" id="row1col3" onclick="makemove('row1col3')"></div>
       <div class="box" id="row2col1" onclick="makemove('row2col1')"></div>
       <div class="box" id="row2col2" onclick="makemove('row2col2')"></div>
       <div class="box" id="row2col3" onclick="makemove('row2col3')"></div>
       <div class="box" id="row3col1" onclick="makemove('row3col1')"></div>
       <div class="box" id="row3col2" onclick="makemove('row3col2')"></div>
       <div class="box" id="row3col3" onclick="makemove('row3col3')"></div>
     </div>
   </div>
  </div>
 </body>
</html>
